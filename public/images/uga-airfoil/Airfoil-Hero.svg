    <circle cx="290" cy="420" r="2"/>
    <circle cx="310" cy="420" r="2"/>
    <circle cx="330" cy="420" r="2"/>
    <circle cx="350" cy="420" r="2"/>

    <circle cx="260" cy="440" r="2"/>
