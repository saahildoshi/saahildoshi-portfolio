<svg width="1920" height="600" viewBox="0 0 1920 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="1920" height="600" fill="black"/>

  <!-- Diagonal lines (brighter) -->
  <g stroke="#0f0" stroke-opacity="0.22" stroke-width="1">
    <line x1="0" y1="50" x2="1920" y2="650"/>
    <line x1="0" y1="-50" x2="1920" y2="550"/>
    <line x1="0" y1="150" x2="1920" y2="750"/>
    <line x1="0" y1="250" x2="1920" y2="850"/>
