    <circle cx="320" cy="440" r="2"/>
    <circle cx="340" cy="440" r="2"/>

    <circle cx="270" cy="460" r="2"/>
    <circle cx="290" cy="460" r="2"/>
    <circle cx="310" cy="460" r="2"/>
    <circle cx="330" cy="460" r="2"/>

    <circle cx="280" cy="480" r="2"/>
