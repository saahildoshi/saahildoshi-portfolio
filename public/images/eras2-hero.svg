<svg width="1920" height="600" viewBox="0 0 1920 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="1920" height="600" fill="black"/>

  <!-- Diagonal grid lines -->
  <g stroke="#0f0" stroke-opacity="0.22" stroke-width="1">
    <line x1="0" y1="100" x2="1920" y2="700"/>
    <line x1="0" y1="0" x2="1920" y2="600"/>
    <line x1="0" y1="200" x2="1920" y2="800"/>
    <line x1="0" y1="300" x2="1920" y2="900"/>
  </g>

  <!-- Vertical construction lines -->
  <g stroke="#0f0" stroke-opacity="0.16" stroke-width="1">
    <line x1="300" y1="0" x2="300" y2="600"/>
    <line x1="700" y1="0" x2="700" y2="600"/>
    <line x1="1100" y1="0" x2="1100" y2="600"/>
    <line x1="1500" y1="0" x2="1500" y2="600"/>
  </g>

  <!-- Isometric wireframe cube -->
  <g stroke="#0f0" stroke-opacity="0.28" stroke-width="1" fill="none">
    <polygon points="1450,180 1520,210 1520,290 1450,260"/>
    <polygon points="1450,180 1400,220 1400,300 1450,260"/>
    <polygon points="1520,210 1470,250 1470,330 1520,290"/>
  </g>

  <!-- Triangular frame -->
  <g stroke="#0f0" stroke-opacity="0.24" stroke-width="1" fill="none">
    <polygon points="1250,330 1350,360 1300,460"/>
    <polygon points="1350,360 1450,400 1380,500"/>
  </g>

  <!-- Hexagon outline -->
  <g stroke="#0f0" stroke-opacity="0.24" fill="none" stroke-width="1">
    <polygon points="900,260 940,240 980,260 980,300 940,320 900,300"/>
  </g>

  <!-- Dot matrix pattern -->
  <g fill="#0f0" fill-opacity="0.30">
    <circle cx="300" cy="420" r="2"/>
    <circle cx="320" cy="420" r="2"/>
    <circle cx="340" cy="420" r="2"/>
    <circle cx="360" cy="420" r="2"/>
    <circle cx="380" cy="420" r="2"/>
    <circle cx="400" cy="420" r="2"/>

    <circle cx="310" cy="440" r="2"/>
    <circle cx="330" cy="440" r="2"/>
    <circle cx="350" cy="440" r="2"/>
    <circle cx="370" cy="440" r="2"/>

    <circle cx="320" cy="460" r="2"/>
    <circle cx="340" cy="460" r="2"/>
    <circle cx="360" cy="460" r="2"/>

    <circle cx="330" cy="480" r="2"/>
    <circle cx="350" cy="480" r="2"/>

    <circle cx="340" cy="500" r="2"/>
  </g>

</svg>
