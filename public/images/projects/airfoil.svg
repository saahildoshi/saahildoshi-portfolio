<svg width="900" height="420" viewBox="0 0 900 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="black"/>

  <!-- Gradient definition for subtle perspective shading -->
  <defs>
    <linearGradient id="shade" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#39FF14" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#39FF14" stop-opacity="0.35"/>
    </linearGradient>
  </defs>

  <!-- FRONT AIRFOIL OUTLINE (thicker) -->
  <path 
    d="
      M80 210
      C180 140, 330 120, 520 155
      C710 190, 820 200, 900 210
      L900 220
      C820 210, 710 215, 520 180
      C330 145, 180 160, 80 225
      Z"
    fill="none"
    stroke="url(#shade)"
    stroke-width="4"
  />

  <!-- BACK AIRFOIL OUTLINE -->
  <path 
    d="
      M150 250
      C250 180, 400 160, 590 195
      C780 230, 890 240, 970 250
      L970 260
      C890 250, 780 255, 590 220
      C400 185, 250 200, 150 265
      Z"
    fill="none"
    stroke="#39FF14"
    stroke-opacity="0.45"
    stroke-width="4"
  />

  <!-- SHADED extrusion faces (adds depth) -->
  <polygon 
    points="80,210 150,250 150,265 80,225"
    fill="#39FF14"
    fill-opacity="0.12"
  />

  <polygon 
    points="900,210 970,250 970,260 900,220"
    fill="#39FF14"
    fill-opacity="0.12"
  />

  <!-- CONNECTING EDGES -->
  <line x1="80" y1="210" x2="150" y2="250" stroke="#39FF14" stroke-opacity="0.75" stroke-width="3"/>
  <line x1="900" y1="210" x2="970" y2="250" stroke="#39FF14" stroke-opacity="0.75" stroke-width="3"/>
  <line x1="80" y1="225" x2="150" y2="265" stroke="#39FF14" stroke-opacity="0.75" stroke-width="3"/>
  <line x1="900" y1="220" x2="970" y2="260" stroke="#39FF14" stroke-opacity="0.75" stroke-width="3"/>
</svg>
