<svg width="1920" height="600" viewBox="0 0 1920 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="1920" height="600" fill="black"/>

  <!-- Background diagonals -->
  <g stroke="#0f0" stroke-opacity="0.22" stroke-width="1">
    <line x1="0" y1="50" x2="1920" y2="650"/>
    <line x1="0" y1="150" x2="1920" y2="750"/>
    <line x1="0" y1="250" x2="1920" y2="850"/>
    <line x1="0" y1="-50" x2="1920" y2="550"/>
  </g>

  <!-- Vertical central axis (modular backbone) -->
  <g stroke="#0f0" stroke-opacity="0.28" stroke-width="1.2">
    <line x1="960" y1="0" x2="960" y2="600"/>
  </g>

  <!-- Coupling rings (imply module boundaries) -->
  <g stroke="#0f0" stroke-opacity="0.28" stroke-width="1" fill="none">
    <circle cx="960" cy="120" r="80"/>
    <circle cx="960" cy="280" r="85"/>
    <circle cx="960" cy="440" r="75"/>
  </g>

  <!-- Module separators (clean horizontal lines) -->
  <g stroke="#0f0" stroke-opacity="0.22" stroke-width="1">
    <line x1="860" y1="120" x2="1060" y2="120"/>
    <line x1="850" y1="280" x2="1070" y2="280"/>
    <line x1="870" y1="440" x2="1050" y2="440"/>
  </g>

  <!-- Exploded-view offsets -->
  <g stroke="#0f0" stroke-opacity="0.24" stroke-width="1">
    <line x1="1060" y1="120" x2="1160" y2="80"/>
    <line x1="1070" y1="280" x2="1170" y2="330"/>
    <line x1="1050" y1="440" x2="1150" y2="500"/>
  </g>

  <!-- Side geometry (hex + rectangular shapes) -->
  <g stroke="#0f0" stroke-opacity="0.26" fill="none" stroke-width="1">
    <!-- Hexagon -->
    <polygon points="300,260 340,240 380,260 380,300 340,320 300,300"/>
    <!-- Rectangle cluster -->
    <rect x="300" y="360" width="50" height="90"/>
    <rect x="360" y="360" width="50" height="60"/>
    <rect x="420" y="360" width="50" height="110"/>
  </g>

  <!-- Dot cluster -->
  <g fill="#0f0" fill-opacity="0.32">
    <circle cx="1500" cy="420" r="2"/>
    <circle cx="1520" cy="420" r="2"/>
    <circle cx="1540" cy="420" r="2"/>
    <circle cx="1510" cy="440" r="2"/>
    <circle cx="1530" cy="440" r="2"/>
    <circle cx="1520" cy="460" r="2"/>
  </g>

</svg>
